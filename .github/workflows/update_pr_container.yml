name: Update PR Container
on:
  pull_request:
    branches:
      - 'main'

jobs:
  dockerfile-changes:
    runs-on: ubuntu-latest
    outputs:
      update: ${{ steps.set-output.outputs.has_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Comprobar qu√© archivos han cambiado
        id: changed-files
        uses: tj-actions/changed-files@v1.2.0

      - name: Dockerfile o requerimientos han cambiado
        id: set-output
        if: |
          contains(steps.changed-files.outputs.modified_files, 'Dockerfile') ||
          contains(steps.changed-files.outputs.modified_files, 'package.json')
        run: echo '::set-output name=has_changed::true'

  build-container:
    runs-on: ubuntu-latest
    needs: dockerfile-changes
    if: needs.dockerfile-changes.outputs.update
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        run:  echo ${ needs.dockerfile-changes.outputs.update }

      - name: Login en Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{  secrets.DOCKER_HUB_USERNAME  }}
          password: ${{  secrets.DOCKER_HUB_PASSWORD  }}

      - name: Extraer metadatos (tags, labels) para Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: balrrach/instant-eat
        
      - name: build y push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{  steps.meta.outputs.tags  }}
          labels: ${{  steps.meta.outputs.labels  }}
